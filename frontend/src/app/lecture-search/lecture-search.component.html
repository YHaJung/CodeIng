<app-main></app-main>
<app-main-nav></app-main-nav>

<div id="main-search">
  <section id="side">
    <p>Filter</p>
    <!--마우스 가져다 대면 색 변화
      (mouseenter)="levelHover(level)"
        (mouseleave) = "levelHovered=0"
        [ngClass]="{'orange':levelHovered >= level}"
    -->
    <p>
      평점(이상)<br/><!-- class="orange" -->
      <fa-icon
        [icon]="star"
        *ngFor="let rate of [1,2,3,4,5]"
        (click)="rateClicked(rate)"
        [ngClass]="{'orange':currentRate >= rate}"
      ></fa-icon>
    </p>
    <p class="test">
      수준<br/>
      <fa-icon
        [icon]="star"
        *ngFor="let level of [1,2,3,4,5]"
        (click)="levelClicked(level)"
        [ngClass]="{'orange':currentLevel >= level}"
      ></fa-icon>

    </p>
    <p>
      가격<br/>
      <ngx-slider [(value)]="lowPrice" [(highValue)]= "highPrice" [options]="options" (click)="priceClicked()"></ngx-slider>
    </p>

  </section>
  <section>
    <section *ngFor="let lecture of lectures ">
      <app-lecture-card [lecture]="lecture"></app-lecture-card>
    </section>
    <br/>
    <h2 *ngIf="lectures.length==0">&nbsp;&nbsp;&nbsp;해당하는 강의가 없습니다.</h2>
    <!--page buttons-->
    <div class="page-button-div">
      <button *ngIf="pages[0]==1"></button> <!--<버튼 없어도 배열 맞추기-->
      <button *ngIf="pages[0]!=1" (click)="pageMinusJump()"><</button>
      <button *ngFor="let page of pages" [ngClass]="{currentPageButton:page==currentPage}" (click)="selectPage(page)" >
         <span  *ngIf="page<=maxPage">{{page}}</span>
      </button>
      <button *ngIf="pages[4]<maxPage" (click)="pagePlusJump()">></button>
      <button *ngIf="pages[4]>=maxPage"></button> <!--<버튼 없어도 배열 맞추기-->
    </div>
  </section>
</div>
