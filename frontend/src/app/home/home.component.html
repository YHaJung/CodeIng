<app-main></app-main>
<section id="main-menu">
  <nav>
    <div class="clicked-menu"><a routerLink="/home">홈</a>&nbsp;</div>&nbsp;
    <div><a routerLink="/lecturerankdetail">프로그램 주제별 랭킹</a></div>&nbsp;
    <div><a routerLink="/lecturerecommenddetail">추천 컨텐츠</a></div>&nbsp;
    <div><a routerLink='/lecturesearch/""'>강의 검색</a></div>
  </nav>
</section>

<div id="main-home">
  <!--lecture ranking-->
  <section id="lecture-subject-rank">
    <div>
      <h1>프로그램 주제별 랭킹</h1>
    </div>
    <div>
      <a href="/lecturerankdetail"> <button class="goWhole">전체보기</button></a>
      <div class='pagebutton'>
        <button (click)="rankingPageMinus()"><</button>
        <button (click)="rankingPagePuls()">></button>
      </div>
    </div>
    <div id="wrapper">
      <article *ngFor="let lecture of rankingdoverview;" routerLink="/lecturerdetail/{{lecture.lectureIdx}}">
        <h2>{{rankingdoverview.indexOf(lecture) + 1 + (rankingPage-1)*5}}</h2>
        <app-lecture-card-small
          [lecture]="lecture"
          routerLink="/lecturerdetail/{{lecture.lectureIdx}}">
        </app-lecture-card-small>
      </article>
      <!--<button routerLink="lecturereview/{{lecture.lectureIdx}}" type="button" class="btn btn-primary">강의 듣기</button>-->
    </div>
  </section>

  <!--lecture ranking-->
  <section id="lecture-subject-rank">
    <div>
      <h1 *ngIf="!token">오늘의 추천 콘텐츠</h1>
      <h1 *ngIf="token">{{nickname}} 님을 위한 추천 콘텐츠</h1>
    </div>
    <div>
      <a href="/lecturerecommenddetail"> <button class="goWhole">전체보기</button></a>
      <div class='pagebutton'>
        <button (click)="recommendPageMinus()"><</button>
        <button (click)="recommendPagePuls()">></button>
      </div>
    </div>
    <div id="wrapper">
      <article *ngFor="let lecture of recommendoverview;" routerLink="/lecturerdetail/{{lecture.lectureIdx}}">
        <app-lecture-card-small
          [lecture]="lecture"
          routerLink="/lecturerdetail/{{lecture.lectureIdx}}">
        </app-lecture-card-small>
      </article>
    </div>
  </section>
</div>
