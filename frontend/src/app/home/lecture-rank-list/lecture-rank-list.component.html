<div id="wrapper">
  <article *ngFor="let lecture of lectures;">
    <p>0{{lecture.ranking}}</p>
    <img src="{{lecture.thumbUrl}}" alt="Card image">
    <div (click)="lectureClicked(lecture)">
      <p>{{lecture.siteName}}</p>
      <p>{{lecture.lectureName}}</p>
      <p>레벨 {{lecture.level}}</p>
    </div>
  </article>
      <!--<button routerLink="lecturereview/{{lecture.lectureIdx}}" type="button" class="btn btn-primary">강의 듣기</button>-->
</div>
