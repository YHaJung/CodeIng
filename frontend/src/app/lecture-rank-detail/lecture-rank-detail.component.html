<!----main---->
<div id="main-ranking">
  <div id="left">
    <p>카테고리</p>
    <div id="category-button-field">
      <button *ngFor = "let category of categories"
            class = "category-button"
             [ngClass]="{'currentCategory':category.categoryIdx==currentCategoryIdx}"
             (click)="selectCategory(category.categoryIdx)"
      > {{category.categoryName}}</button>
    </div>
  </div>

  <div id="center">
    <!--subcategory-->
    <div id="subcategory-button-field">
      <button *ngFor = "let subcategory of subcategories | slice:0:subcategoryNum; let i=index"
              class = "subcategory-button"
              [ngClass]="{'currentCategory':subcategory.subcategoryIdx==currentSubCategoryIdx}"
              (click)="selectSubCategory(subcategory.subcategoryIdx)"
      >
        {{subcategory.subcategoryName}}
      </button>
      <button class = "subcategory-button" (click)='getMoreSubcategory()'>...</button>
    </div>
    <!--lectures-->
    <section id="lecture-card-section" *ngFor="let lecture of lectures ">
      <app-lecture-card [lecture]="lecture" routerLink="/lecturerdetail/{{lecture.lectureIdx}}"></app-lecture-card>
    </section>
    <!--page buttons-->
    <div id="page-button-div">
      <button  (click)="pageMinusJump()"> < </button>
      <button *ngFor="let page of pages" [ngClass]="{currentPageButton:page==currentPage}" (click)="selectPage(page)" > {{page}} </button>
      <button  (click)="pagePlusJump()"> > </button>
    </div>
  </div>
</div>
