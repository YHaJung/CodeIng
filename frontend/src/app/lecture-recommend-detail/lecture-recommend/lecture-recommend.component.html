<div class="row">
  <div class="col-sm-12" *ngFor="let lecture of lectures;">
    <div class="card">
      <img class="card-img-top" src="https://www.codeit.kr/static/images/course/catalog__seqId--26.png" alt="Card image">
      <div class="card-body">
        <div (click)="lectureClicked(lecture)">
          <h5 class="card-title">{{lecture.title}}</h5>
          <p class="card-text">기초 python </p>
        </div>
        <button routerLink="lecturereview/{{lecture.id}}" type="button" class="btn btn-primary">강의 들으러 가자</button>
      </div>
    </div>
  </div>
</div>
