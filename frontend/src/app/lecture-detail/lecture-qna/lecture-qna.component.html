<div *ngIf = "write==false">
    <section id="search">
        <form [formGroup]="qnaForm" (submit)="searchQna()">
            <input type="text" formControlName="question" placeholder="QnA 검색하기"/>
            <button type="submit">검색</button>
        </form>
        <button (click)="goWriteQnaPage()">ADD</button>
    </section>
    <br/>
    <section id="content">
        <app-qna-card
          class="qcard"
            *ngFor="let qna of qnas"
            [qna]="qna"
        ></app-qna-card>
    </section>
</div>

<div *ngIf = "write==true">
   <app-write-lecture-qna (finish)="writeFinished()"></app-write-lecture-qna>
</div>
