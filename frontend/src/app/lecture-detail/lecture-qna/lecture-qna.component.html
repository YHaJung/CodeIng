<div  *ngIf = "subpage=='view'">
    <button id="addbutton" (click)="goWriteQnaPage()">QnA 작성</button>
    <br/>
    <section id="content">
        <app-qna-card
            (click) = "selectQna(qna)"
            class="qcard"
            *ngFor="let qna of qnas"
            [qna]="qna"
        ></app-qna-card>
    </section>
</div>

<div *ngIf = "subpage=='write'">
   <app-write-lecture-qna></app-write-lecture-qna>
</div>

<div *ngIf = "subpage=='comment'">
    <app-lecture-qna-comments ></app-lecture-qna-comments>
</div>
