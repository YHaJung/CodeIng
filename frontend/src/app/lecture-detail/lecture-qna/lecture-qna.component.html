<div  *ngIf = "subpage=='view'">
    <button id="addbutton" (click)="goWriteQnaPage()">QnA 작성</button>
    <br/>
    <section id="content">
        <app-qna-card
            (click) = "selectQna(qna)"
            class="qcard"
            *ngFor="let qna of qnas"
            [qna]="qna"
        ></app-qna-card>
    </section>
    <!--page buttons-->
    <div class="page-button-div">
        <button *ngIf="pages[0]==1"></button> <!--<버튼 없어도 배열 맞추기-->
        <button *ngIf="pages[0]!=1" (click)="pageMinusJump()"><</button>
        <button *ngFor="let page of pages" [ngClass]="{currentPageButton:page==currentPage}" (click)="selectPage(page)" >
            <span  *ngIf="page<=maxPage">{{page}}</span>
        </button>
        <button *ngIf="pages[4]<maxPage" (click)="pagePlusJump()">></button>
        <button *ngIf="pages[4]>=maxPage"></button> <!--<버튼 없어도 배열 맞추기-->
    </div>
</div>

<div *ngIf = "subpage=='write'">
   <app-write-lecture-qna></app-write-lecture-qna>
</div>

<div *ngIf = "subpage=='comment'">
    <app-lecture-qna-comments ></app-lecture-qna-comments>
</div>
