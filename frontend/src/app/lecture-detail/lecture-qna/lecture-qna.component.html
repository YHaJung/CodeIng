<div *ngIf = "write==false">
    <button id="addbutton" (click)="goWriteQnaPage()">ADD</button>
    <br/>
    <section id="content">
        <app-qna-card
          class="qcard"
            *ngFor="let qna of qnas"
            [qna]="qna"
        ></app-qna-card>
    </section>
</div>

<div *ngIf = "write==true">
   <app-write-lecture-qna (finish)="writeFinished()"></app-write-lecture-qna>
</div>
