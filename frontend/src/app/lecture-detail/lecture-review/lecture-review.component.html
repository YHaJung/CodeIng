<div *ngIf="subpage=='view'">
    <section id="write-review-div" >
        <a type="button" id="write-review" (click)="goWriteReviewPage()">리뷰 작성하기</a>
    </section>
    <section class="card-section">
        <app-review-card
            *ngFor="let review of reviews"
            [review]="review"
        ></app-review-card>
    </section>
</div>

<div *ngIf="subpage=='write'">
    <app-write-review></app-write-review>
</div>
