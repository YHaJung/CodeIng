<section *ngIf="write == false">
    <div id="write-review-div" >
        <a type="button" id="write-review" (click)="goWriteReviewPage()">리뷰 작성하기</a>
    </div>
    <app-review-card
        *ngFor="let review of reviews"
        [review]="review"
    ></app-review-card>
</section>

<section *ngIf="write == true">
    <app-write-review (finish)="writeFinished()"></app-write-review>
</section>
