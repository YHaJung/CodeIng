<div id="whole">
    <h1>나의 관심 사이트</h1>
    <section class="sites-section">
        <app-site-card *ngFor="let site of sites"
                        [site]="site"
                        class="site-card"
        ></app-site-card>

</div>
<h2 *ngIf="sites.length==0">관심 등록한 사이트가 없습니다.</h2>
