<div id="whole-page">

  <div class="middle">
    <!--<form action="/action_page.php">-->

    <form [formGroup]="signinForm" (submit)="login()">
      <input type="email" formControlName="id" placeholder="아이디(이메일)">
      <br/>
      <input type="password " formControlName="pw" placeholder="비밀번호">
      <h3>OR</h3>
      <button>Google 로그인</button>
      <br/>
      <button type="submit">로그인</button>

    <div class="row">
      <div class="col-sm-3" style="text-align: center">아이디 찾기</div>
      <div class="col-sm-3" style="text-align: center">비밀번호 찾기</div>
      <div class="col-sm-3" style="text-align: center">회원가입</div>
    </div>
  </div>
</div>
