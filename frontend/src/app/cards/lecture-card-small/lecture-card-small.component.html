<article type="button" routerLink="/lecturedetail/{{lecture.lectureIdx}}/review/view">
  <div class="img-div">
    <img src="{{lecture.thumbUrl}}"/>
  </div>
  <div class="text-div">
    <h1>{{lecture.siteName}}</h1>
    <h2>{{lecture.lectureName}}</h2>
    <h3>{{lecture.levelName}}</h3>
  </div>
</article>
